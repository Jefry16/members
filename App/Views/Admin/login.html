<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <title>Document</title>
</head>
<body>
{% for m in flash_notification %}
        <div class="alert {{ m.type }}">
            {{ m.message }}
        </div>
    {% endfor %}
    <h1>Inicia sesión</h1>

    <form action="/ccb/admin/login/create" method="post" >
        <div>
            <input type="text" name="email" placeholder="email" value="{{ email }}">
        </div>
        <div>
            <input type="password" name="password" placeholder="password" id="password">
            <button type="button" id="passwordBtn">ver</button>
        </div>
        <div>
            <label >
                <input type="checkbox" name="remember_me" {% if remember_me %} checked {% endif %}>Recuérdame
            </label>
        </div>
        <input type="submit" value="Log in">
    </form>

    <script src="/js/global.js" defer></script>
    <script defer>

       function togglePasswordField(field) {
        if (field.getAttribute("type") == "password") {
            field.setAttribute("type", "text");
        return;
            }
        field.setAttribute("type", "password");
    }

    passwordBtn.addEventListener('click', function(){
        togglePasswordField(password)
    })

    </script>
</body>
</html>
