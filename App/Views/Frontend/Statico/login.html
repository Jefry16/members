{% extends "basec.html" %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
			<div class="col-3">
            <form method="POST" action="/login/create">
			  <fieldset>
			    <legend>Login</legend>
			    <div class="form-group has-error">
			      <label for="email">Email address</label>
			      <input type="text" class="form-control " id="email" placeholder="Enter email" name="email" {% if email %}value="{{ email }}"{% endif %}>
			    </div>
			    <div class="form-group">
			      <label for="pass">Password</label>
			      <input type="password" class="form-control" id="pass" placeholder="Password" name="password">
			    </div>
                 <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe" {% if rememberMe %}checked{% endif %}> Remember me
                    </label>
                </div>
				<a href="/account/reset-password">Forgot password?</a>
			    <button type="submit" class="btn btn-primary">Login</button>
			  </fieldset>
			</form>	
            </div>
        </div>
    </div>
{% endblock %}
