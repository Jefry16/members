<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <script src="/js/global.js" defer></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">

</head>
<body>

    {% for m in flash_notification %}
        <div class="alert {{ m.type }}">
            {{ m.message }}
        </div>
    {% endfor %}

    <a href="/ccb/admin/inicio">Inicio</a> | <a href="/ccb/admin/blog">Blog</a> | <a href="/ccb/admin/citas">Citas</a> | <a href="/ccb/admin/precios">Precios</a> | <a href="/ccb/admin/banner">Banner</a>

    {% block body %}
    {% endblock %}

</body>
</html>
